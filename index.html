<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/css/style.css">
    <title>Card GitHub</title>
</head>

<body>

    <div class="card">

        <main id="front">
            <div class="container">

                <div class="github-avatar">
                    <img class="avatar" src="" alt="Avatar do github">
                </div>

                <h1 class="user-name"></h1>
                <a class="user-github" href="" target="_blank">
                    <img src="./assets/img/github.svg" alt="github logo" />
                    <span class="user-nick"></span>
                </a>

                <div class="user-infos">
                    <p class="followers"></p>
                    <p class="repos"></p>
                </div>

                <h1 class="user-bio"></h1>

                <ul class="user-links">
                    <li class="intem-link">
                        <a href="" target="_blank">
                            <img src="./assets/img/instagram.svg" alt="instagram">
                        </a>
                    </li>
                    <li class="intem-link">
                        <a href="" target="_blank">
                            <img src="./assets/img/linkedin.svg" alt="linkedin">
                        </a>
                    </li>
                    <li class="intem-link">
                        <a href="" target="_blank">
                            <img src="./assets/img/whatsapp.svg" alt="whatsapp">
                        </a>
                    </li>
                </ul>

                <button class="arrow-left" type="button" onclick="spin()">
                    <img src="./assets/img/arrow.svg" alt="Seta para Esquerda">
                </button>
            </div>
        </main>

        <main id="back">
            <div class="container">
                
                <p>Insira suas informações para fazer o seu card</p>
                <form>
                    <label for="user-github">User do GitHub</label>
                    <input type="text" id="user-github" placeholder="Digite seu user do GitHub">

                    <label for="link-instagram">Link do Instagram</label>
                    <input type="text" id="link-instagram" placeholder="Digite o link do seu Instagram">

                    <label for="link-linkedin">Link do LinkedIn</label>
                    <input type="text" id="link-linkedin" placeholder="Digite o link do seu LinkedIn">

                    <label for="num-whatsapp">Número do WhatsApp</label>
                    <input type="text" id="num-whatsapp" placeholder="(99) 99999-9999 ">

                    <button type="button" onclick="creatCard()">
                        Enviar
                    </button>
                </form>

                <button class="arrow-right" type="button" onclick="spin()">
                    <img src="./assets/img/arrow.svg" alt="Seta para Direita">
                </button>

            </div>
        </main>
    </div>

    <script src="./scripts/main.js"></script>
</body>

</html>
