<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/css/style.css">
    <title>Card GitHub</title>
</head>

<body>

    <div class="card">
        <div id="front">
            <div class="container-right">
                <div class="box">
                    <img src="./assets/img/github.svg" alt="Github">
                    <a href="" class="user-login"></a>
                </div>
            </div>

            <div class="container-infos">
                <img src="" alt="Avatar" class="user-avatar">
                <h1 class="user-name"></h1>

                <div class="followers-repos">
                    <span class="followers">
                        <img src="./assets/img/followers.svg">
                        <span class="user-followers"> </span>
                        - Seguidores
                    </span>
                    <span class="repos">
                        <img src="./assets/img/book.svg">
                        <span class="user-repos"></span>
                        - Repositórios
                    </span>
                </div>

                <p class="location">
                    <img src="./assets/img/location_on.svg" alt="Localização">
                    <span class="user-location"></span>
                </p>

                <p class="user-bio"></p>



                <button class="arrow" onclick="flip()">
                    <img src="./assets/img/arrow.svg" alt="Arrow">
                </button>

            </div>
        </div>

        <div id="back">
            <div class="container-right">
                <div class="box">
                    <img src="./assets/img/github.svg" alt="Github">
                    <p>Card</p>
                </div>
            </div>

            <div class="container-form">
                <P>
                    Insira seu Login do GitHub para ver as informações
                </P>

                <form>
                    <label for="input">Login GITHUB:</label>
                    <input type="text" id="input" name="github" placeholder="Ex: Guihsp">

                    <button onclick="setCardGithub()">Enviar</button>
                </form>

                <a href="https://github.com/Guihsp/Github-Card-3D" target="_blank">Repositório ></a>

                <button class="arrow" onclick="flip()">
                    <img src="./assets/img/arrow.svg" alt="Arrow">
                </button>
            </div>

        </div>
    </div>

    <script src="./assets/scripts/main.js"></script>
</body>

</html>
